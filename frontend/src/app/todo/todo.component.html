<H1>Todo</H1>

<div class="container">
    <div class="alert alert-warning" *ngIf=" todoForm.invalid">Enter valid values</div>

    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">

        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" #description="ngModel" 
                    class="form-control" name="description" required="required" minlength="5">
            <div class="text-danger" *ngIf="todoForm.dirty && description.invalid">Enter at least 5 characters in Description</div>
        </fieldset>

        <fieldset class="form-group">
            <label>Target date</label>
            <input type="date" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'" #targetDate="ngModel"
            (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required="required">
            <div class="text-danger" *ngIf="todoForm.dirty && targetDate.invalid">Enter a valid target date</div>
        </fieldset>

        <button  type="submit" class="btn btn-success">Save</button>

    </form>
</div>
